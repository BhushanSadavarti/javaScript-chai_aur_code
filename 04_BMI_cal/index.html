<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <form>
        <div class="input-container">
            <label>Height</label>
            <input id="height" type="text" placeholder="Please enter height in cm" />
        </div>
        <div class="input-container">
            <label>Weight</label>
            <input id="weight" type="text" placeholder="Please enter weight in kg" />
        </div>
        <button class="button" type="submit">Calculate</button>
        <h2 id="result"></h2>
    </form>
    
</body>
<script src="script.js"></script>
</html>
